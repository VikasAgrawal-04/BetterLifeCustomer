  bloc: ^8.1.1
  connectivity_plus: ^5.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.2

  # flutter_localizations:
  #   sdk: flutter

  flutter_native_splash: ^2.2.19
  flutter_screenutil: ^5.9.0
  hive_storage:
    path: packages/hive_storage
  notifications:
    path: packages/notifications
  # intl: ^0.17.0
  lottie: ^2.2.0

  my_theme:
    path: packages/my_theme
  intents:
    path: packages/intents
  path_provider: ^2.0.13
  pin_code_text_field: ^1.8.0
  qr_flutter: ^4.0.0
  text_fields:
    path: packages/text_fields
  widgets:
    path: packages/widgets
  date_format:
    path: packages/date_format
  flutter_rating_bar: ^4.0.1
  flutter_rating_stars: ^1.0.3+4
  flutter_svg: ^2.0.5
