  android: true
  ios: true

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: false
  ios: true
  image_path: 'assets/logo.png'
  adaptive_icon_background: '#ffffff'

dependency_overrides:
  intl: ^0.17.0
